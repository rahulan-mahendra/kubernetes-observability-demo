apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources/datasource.yaml          
          subPath:  datasource.yml
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards/nodejs-metrics.json
          subPath: nodejs-metrics.json
        - name: provisioning
          mountPath: /etc/grafana/provisioning/dashboards/provisioner.yaml
          subPath: provisioner.yaml
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboards
        configMap:
          name: grafana-dashboards
      - name: provisioning
        configMap: 
          name: grafana-provisioning-dashboards