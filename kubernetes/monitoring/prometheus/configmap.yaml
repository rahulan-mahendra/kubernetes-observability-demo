apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'nodejs-app'
        static_configs:
          - targets: ['node-observability-app.app:3000']
        metrics_path: /metrics